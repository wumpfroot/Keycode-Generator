<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycode Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to this awesome Code Generator</h1>
    <p>Press any key on your keyboard...</p>
    <p>And no, it is not the "ANY" button....</p>
    <br>

    <!-- <div id="eventKeyTitle"></div> -->

    <div class="boxes">
    <div class="keybox">
        <h2 class="description">event.key</h2>
        <div id="eventKey"></div>
    </div>
    <div class="codeBox">   
        <h2 class="description">event.code</h2>
        <div id="eventCode"></div>
    </div>
    <div class="whichBox"> 
        <h2 class="description">event.which</h2>
        <div id="eventWhich"></div>
    </div>
    </div>
    <br>
    </div>
    <div id="eventKeyTitle"></div>
<script src="app.js"></script>    
</body>
</html>
